<link href="../Leaflet GMap/leaflet_gmap.css" rel="stylesheet">
<div>
	<table class="table table-bordered">
		<tr>
			<th>Select</th>
			<th>Allotment ID</th>
			<th>Patient Name</th>
			<th>Annual Income</th>
			<th>Documents Attached</th>
		</tr>
		{% for(var i=0, l=data.length; i < l; i++) { %}
		<tr allot-id="{{data[i].name}}">
			<td><label for="select"> <input type="radio" name="select" id="select" style="height: 1.2em; width: 1.2em;" /></label></td>
			<td>{{ data[i].name }}</td>
			<td>{{ data[i].patient_name }}</td>
			<td>{{ data[i].annual_income }}</td>
			<td>{{ data[i].file_name }}</td>
		</tr>
		{% } %}
	</table>
</div>
<div>
	<input type="button" class="btn btn-default btn-allot" id="allot" name ="allot" value="Allot" style="height:30px; width:160px; margin-right:25px;" />
	<input type="button" class="btn btn-default btn-reject" id="reject" value="Reject / Cancel" style="height: 30px; width: 160px;" />
</div>
